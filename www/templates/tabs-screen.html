<ion-view hide-tabs padding="true" title="tab-screen" hide-nav-bar="true" id="page14" style="background-color:#000000;">
<!--<ng-include src="headerUrl()" onload="loadDetails()"></ng-include>-->
  <ion-content class="content-padding" padding="true" style="background: url(img/background_image.png) no-repeat center;background-size:cover;background-position: 65% 0;" class="manual-ios-statusbar-padding" scroll="true"  ng-init="loadImages()">
  <div align="center" class="animated infinite flash">
<span>page is under construction!</span></div>

<!-- this is to display the image in a grid format for the gallery like look and feel -->
 				<div class="row"  ng-repeat="image in images" ng-if="$index % 4 === 0">
 				
                   	<div class="col col-25" ng-if="$index < images.length" ng-click = "openModal(images[$index].src)">
			            <img ng-src="{{images[$index].src}}" width="100%" />
			        </div>
			        <div class="col col-25" ng-if="$index + 1 < images.length" ng-click = "openModal(images[$index + 1].src)">
			            <img ng-src="{{images[$index + 1].src}}" width="100%" />
			        </div>
			        <div class="col col-25" ng-if="$index + 2 < images.length" ng-click = "openModal(images[$index + 2].src)">
			            <img ng-src="{{images[$index + 2].src}}" width="100%" />
			        </div>
			        <div class="col col-25" ng-if="$index + 3 < images.length" ng-click = "openModal(images[$index + 3].src)">
			            <img ng-src="{{images[$index + 3].src}}" width="100%" />
			        </div>
                     
                 
                </div>




<script id="modal.html" type="text/ng-template">
                        <div class="modal" ng-click="closeModal()">
                        <ion-content>
                        <img src="{{imgUrl}}" style="display:block; width:100%; max-width:600px; margin:auto"/>
                        </ion-content>
                        </div>
                    </script>




</ion-content>
</ion-view>
