<style>
<!--this is for the inverted circle im creating this style-->
body{background:yellow;}
.circle-border {margin:10px;
      display: inline-block;
    position: relative;
    height: 100px;
    text-align: center;
  color:white;
    line-height: 100px;
    vertical-align: middle;
}


#a {
    width: 90%;
    border-left: none;
    -webkit-border-top-right-radius: 20px;
    -webkit-border-bottom-right-radius: 20px;
    -moz-border-radius-topright: 20px;
    -moz-border-radius-bottomright: 20px;
    background-image: -moz-radial-gradient(
        100% 50%,
        circle closest-corner,
        transparent 0,
        transparent 55px,
        transparent  56px,
        grey 57px
    );
    background-image: -webkit-radial-gradient(100% 50%, circle closest-corner, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 55px, transparent  56px, grey 57px);
    background-image: -ms-radial-gradient(100% 50%, circle closest-corner, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 55px, transparent  56px, grey 57px);
    background-image: -o-radial-gradient(100% 50%, circle closest-corner, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 55px, transparent  56px, grey 57px);
    background-image: radial-gradient(100% 50%, circle closest-corner, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 55px, transparent  56px, grey 57px);
}

  <body ng-app="starter" ng-controller="indexcontroller">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
   <!-- <ion-nav-view></ion-nav-view>-->

<ion-nav-bar class="bar-stable your-sample-class">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>


  <ion-tabs class="nav-custom tabs-icon-top tabs-color-active-positive" style="width:100%;" ng-class="{'tabs-item-hide': hideTabs}">
 <!-- Matchups Tab -->
   <ion-tab title="Free" icon-off="matchups_off" icon-on="matchups_on" ng-click="gotoTab()">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Trivia Tab -->
  <ion-tab title="Exercise" icon-off="profile_off" icon-on="profile_on" ng-click="gotoTraining()">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Strategy" icon-off="stats_off" icon-on="stats_on" badge-style="badge-assertive" badge="val">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Rewards Tab -->
  <ion-tab title="Training" icon-off="rewards_off" icon-on="rewards_on">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- unlock Tab -->
  <ion-tab title="Payments" icon-off="unlock_off" icon-on="unlock_on">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
